<div class="row">
  <div class="col-xs-12 col-sm-12 col-lg-12">
    <article class="jumbotron">
      <h1>List contact</h1>
    </article>
  </div>
<div class="col-xs-12 col-sm-12 col-lg-12">
  <div class="form-group">
    <input type="search" placeholder="Search users" ng-model="searchUser" class="form-control">
  </div>
</div>
<div class="col-xs-12 col-sm-12 col-lg-12">
  <div class="contact-result" ng-repeat="contact in contacts | orderBy:images:true | filter:searchUser">
    <div class="contact-item">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
          Avata: {{contact.images}}
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-6">
          Name: {{contact.name}}
        </div>
        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
          E-makil: {{contact.email}}
        </div>
      </div>
    </div>
  </div>
</div>
</div>
